<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./style.css" rel="stylesheet">
        <link href="./tarjetas.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
        <title>Administrador</title>	
    </head>
    <header class="cabecera">
        <img src="./imagenes/logo.jpg" alt="logo sion">        
        <button class="Menu_admin" >Menú administrador</button>        
    </header>
    <body>
        <main>
            <body class="body_producto">
                <div class="producto">
                    <h2 class="titulo__producto">Ingresar producto</h2>
                    <form class="producto__form" action="" method="post" data-form>
                        <input class="input__producto" type="text" id="urlimg"
                         placeholder="Digite la URL de la imagen del producto" required data-imagen>                        
                         <select class="input__producto">
                            <option value="Select">Seleccionar....</option>
                            <option value="cascos">Cascos</option>
                            <option value="repuestos">Repuestos</option>
                            <option value="accesorios">Accesorios</option>
                            <option value="uniformes">Uniformes ciclismo</option>3
                            <option value="bicicletas">Bicicletas</option>
                        </select>
                        <input type="text" class="input__producto" id="nombre" 
                        placeholder="Nombre del nuevo producto" data-nombre>
                        <input type="text" class="input__producto" id="descrip" 
                        placeholder="Descripción del producto" data-descrip>                     
                        <input type="submit" class="entrar" value="Registrar">
                    </form>            
                </div>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js" integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
                <script type="module" src="/controladores/nuevoProducto.js"></script>
            </body>
        </main>
        
    </body>
</html>
