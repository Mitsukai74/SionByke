<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./style.css" rel="stylesheet">        
    </head>
    <header class="cabecera">
        <img src="./imagenes/logo.jpg" alt="">
    </header>
    <body class="body_login">
        <div class="login">
            <h2 class="login__titulo">Iniciar Sesión</h2>
            <form class="login__form" action="" method="post">
                <input class="correopass" type="email" id="correo" placeholder="Escriba su correo electrónico" required>
                <input class="correopass" type="password" id="clave" placeholder="Escriba su contraseña" required>
                <input type="submit" class="entrar" value="Registrar">
            </form>            
        </div>
    </body>
    <script src="../servicios/servicio_cliente.js"></script>
</html>
